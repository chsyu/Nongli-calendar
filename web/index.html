<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>農曆</title>
  <link rel="stylesheet" href="../nongli.css">
  <style>
    h1 {
      font-size: 20px;
      text-align: center;
    }

    .nl-control {
      text-align: center;
    }

    .nl-calendar {
      margin: auto;
    }
  </style>
  <script src="jquery-1.11.1.min.js"></script>

</head>

<body>
  <h1>1800~2100年農曆查詢</h1>
  <div class="nl-control">
    <button class="previous-year">&#9668;</button>
    <select class="select-year"></select>年
    <button class="next-year">&#9658;</button>&nbsp;&nbsp;
    <button class="previous-month">&#9668;</button>
    <select class="select-month"></select>月
    <button class="next-month">&#9658;</button>&nbsp;&nbsp;
    <button class="today">今天</button>
  </div>
  <table class="nl-calendar"></table>

  <script src="../nongli.js"></script>
  <script src="main.js"></script>
</body>

</html>
